task_creation_form.simple_form:
  path: '/simple-form'
  defaults:
    _form:  '\Drupal\task_creation_form\Form\SimpleForm'
    _title: 'Task Creation Form'
  requirements:
    _permission: 'access content'

task_creation_form.content:
  path: '/content'
  defaults:
    _controller:  '\Drupal\task_creation_form\Controller\TaskCreationController::content'
    _title: 'Content Creation Form'
  requirements:
    _permission: 'access content'
